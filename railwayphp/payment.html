<script>
function validateForm() {
  var inputs = document.getElementsByTagName('input');
  for (var i = 0; i < inputs.length; i++) {
    if (inputs[i].hasAttribute('required') && inputs[i].value === '') {
      alert('Please fill out all required fields.');
      return false;
    }
  }
  return true; // Return true only if the form is valid
}
</script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            var paymentForm = document.getElementById('paymentForm');

            paymentForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Perform any additional client-side validation or processing here

                // If everything is valid, submit the form using AJAX
                var formData = new FormData(paymentForm);
                var xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            // Display an alert on successful payment
                            alert('Payment successful!');

                            // Redirect to ticket generation page
                            window.location.href = 'ticket_generation.html';
                        } else {
                            // Handle errors or display a message to the user
                            alert('Payment failed. Please try again.');
                        }
                    }
                };

                xhr.open('POST', paymentForm.action, true);
                xhr.send(formData);
            });
        });
    </script>
