<!DOCTYPE html>
<html ng-app="adminDashboardApp">
<head>
    <meta name="title" content="Admin Dashboard" />
    <meta name="description" content="This is Admin Dashboard" />
    <title>Admin Dashboard</title>
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-blue-business-technology-user-image_6481.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }

  header {
    background-color: rgba(51, 51, 51, 0.8); 
    color: #fff;
    padding: 1rem;
    text-align: center;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .header-content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  nav {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }

  nav a {
    text-decoration: none;
    color: white;
    padding: 0.5rem;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  nav a:hover {
    background-color: #555;
  }

    </style>
</head>
<body ng-controller="AdminController">

    <header>
        <div class="header-content">
            <div class="logo">ADMIN PORTAL</div>
                
            <nav>
                
                    <li><a ng-href="admin_dashboard.html">Home</a></li>
                    <li><a ng-href="users.html">Users</a></li>
                    <li><a ng-href="trains.html">Trains</a></li>
                    <li><a ng-href="tickets.html">Tickets</a></li>
                    <li><a ng-href="admin-login.html">Logout</a></li>
                
            </nav>
        </div>
    </header>

    <!-- Include AngularJS routing script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <!-- Include your AngularJS script -->
    <script src="app.js"></script>
    <script>
        var app = angular.module('adminDashboardApp', ['ngRoute']);

app.controller('AdminController', function($scope) {
    // Add any controller logic if needed
});

app.config(function($routeProvider) {
    $routeProvider
        .when('/home', {
            templateUrl: 'admin_dashboard.html'  // Add the actual path to your home template
        })
        .when('/users', {
            templateUrl: 'users.html'  // Add the actual path to your users template
        })
        .when('/trains', {
            templateUrl: 'train.html'  // Add the actual path to your trains template
        })
        .when('/tickets', {
            templateUrl: 'tickets.html'  // Add the actual path to your tickets template
        })
        .when('/logout', {
            templateUrl: 'admin_login.html'  // Add the actual path to your logout template
        })
        .otherwise({ redirectTo: '/home' });  // Redirect to home if the route is not recognized
});
</script>
    
</body>
</html>
