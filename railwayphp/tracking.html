 body {

   max-width: 300px;

</head>
<body ng-controller="trainController">
  <!-- Your HTML content here -->
  <div class="container">
    <h2>Enter Train Details</h2>
    <form ng-submit="trackTrain()" action="traintracking.php" method="post">
      <div class="form-group">
        <label for="trainId">Train ID:</label>
        <input type="text" id="trainId" name="trainId" ng-model="trainId" placeholder="Enter Train ID" required>
      </div>
      <div class="form-group">
        <label for="trainName">Train Name:</label>
        <input type="text" id="trainName" name="trainName" ng-model="trainName" placeholder="Enter Train Name" required>
      </div>
      <button type="submit">Track</button>
    </form>
  </div>
